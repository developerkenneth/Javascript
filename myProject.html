<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Project</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>


<body>
    <header class="p-3 bg-light text-center">
        <h1>webCal</h1>
    </header>
    <section class="row">
        <div class="col col-lg-5 p-5 bg-light m-5 border rounded">

            <div class="mb-4 pe-4">
                <div id="display" class="w-100 bg-white rounded-pill p-3 border"></div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('9')">9</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('0')">0</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-outline-primary px-4 mb-2 text-center rounded border" onclick="showValue('+')">+</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-outline-primary px-4 mb-2 text-center rounded border" onclick="showValue('-')">-</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('/')">/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger px-4 mb-2 text-center rounded border" onclick="showValue('*')">*</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-warning px-4 mb-2 text-center rounded border" onclick="clearDisplay()"> C </button>
                </div>

                <div class="col-3">
                    <button class="btn btn-danger  px-4 mb-2 text-center rounded border" onclick="calculate()"> = </button>
                </div>
            </div>

        </div>


    </section>
    <script type="text/javascript">

       const display = document.querySelector('#display');

       function showValue(param){
        display.textContent += param;
       }

       function clearDisplay (){
        display.textContent = '';
       }

       function calculate (){

        try {
            display.textContent = eval(display.textContent);
        } catch (error) {
            display.textContent = 'ERROR: please check your equation';
            setTimeout(()=>{
                clearDisplay();
            },1000);
        }
           
       }
        
        


        
    </script>
</body>

</html>
